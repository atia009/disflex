<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../../font-awesome/css/all.min.css">
 <link rel="stylesheet" href="styles.css">
 <title>Disflex</title>
</head>
<body>
 <header class="header">
  <h1 class="header__title">Disflex</h1>
  <p class="header__description">Flexbox simulator for a parent container. Controls to add, remove, randomize and equalize child items.</p>
  <nav class="nav">
   <a href="../../index.html" class="nav__link"><i class="fas fa-home nav__icon"></i></a>
   <a href="https://github.com/atia009/js-projects/tree/master/05-disflex" class="nav__link"><i class="fab fa-github nav__icon"></i></a>
  </nav>
 </header>
 <main class="main">
   <div class="simulator"></div>
   <aside class="css"></aside>
   <section class="user-interface">
    <ul class="controls-list">
     <ul class="c-properties"></ul>
     <ul class="c-properties"></ul>
     <ul class="c-properties"></ul>
     <ul class="c-properties"></ul>
     <ul class="c-properties"></ul>
     <ul class="i-options">
      <li class="i-option">add item</li>
      <li class="i-option">remove item</li>
      <li class="i-option">randomize height</li>
      <li class="i-option">equalize height</li>
     </ul>
    </ul>
   </section>
 </main>
</body>

</html>
